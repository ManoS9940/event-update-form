<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="header">
            <h1>Event 1</h1>
            <p>Number of available seats: 23</p>            
        </div> 
    <div class="row">
        <div class="col-md-6">
            <div class="eventImage">
                <img src="https://ts-production.imgix.net/images/mobile-cover-uploaded/421403c0-5edd-49dc-8acc-ca974456277b.jpg?auto=compress,format&w=776&h=437" alt="event image" width="100%">
            </div>
        </div>
        <div class="col-md-6">
            <form class="user-details">
                <div class="form-group mt-3">
                    <label for="name">Name:</label>
                    <input type="text" class="name" id="name"/>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input type="text" class="email" id="email"/>
                </div>
                <div class="form-group mt-3">
                    <label for="phone">Phone No:</label>
                    <input type="text" class="phone" id="phone"/>
                </div>
                <div class="form-group mt-3">
                    <label for="seats">Number of seats:</label>
                    <select name="seats" id="seats">
                        <option value="">--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="attendee">Name of attendee 2:</label>
                    <input type="text" class="attendee" id="attendee"/>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" id="submit">Submit</button>
                    <button class="btn btn-secondary" id="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
